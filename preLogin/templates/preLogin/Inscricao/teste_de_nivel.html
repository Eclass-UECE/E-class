<!DOCTYPE html>
{% load static %}
<html lang="PT_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Nível</title>
    <!-- Adicione seus CSS aqui -->
    <link href="{% static 'path/para/seu/css/bootstrap.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">TESTE DE NÍVEL - {{ inscricao.nome_completo }}</h1>
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Renderiza o formulário campo a campo com estilização -->
            <div class="card mb-4">
                <div class="card-body">
                    {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.help_text %}
                        <div class="form-text">{{ field.help_text }}</div>
                        {% endif %}
                        {% if field.errors %}
                        <div class="text-danger">
                            {{ field.errors }}
                        </div>
                        {% endif %}
                    </div>
                    {% endfor %}
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-check-circle"></i> Enviar Teste
            </button>
        </form>
    </div>
    
    <!-- Adicione seus JS aqui -->
    <script src="{% static 'path/para/seu/js/bootstrap.bundle.js' %}"></script>
</body>
</html>
